baseurl = "https://v1.jibrankalia.com"
title = "Jibran Kalia"
canonifyURLs  = false
# theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[module]
  [[module.imports]]
    path = "github.com/luizdepra/hugo-coder"

[params]
    author = "Jibran Kalia"
    info = "Software Developer"
    description = "Jibran Kalia's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "img/jibrankalia.jpg"

    hidecredits = false
    hidecopyright = true

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

[blackfriday]
    taskLists = true
    extensions = ["hardLineBreak"]

